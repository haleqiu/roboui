<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-gap: 10px;
}


.container {
  position: relative;
  width: 100%;
  margin: 5px;

}
.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}
</style>
</head>
<body>
<div class="grid-container">


{%for idx1 in idxlist%}
<div class="container">
  <img src="{{ url_for('image',idx=1) }}" id="imgcont" alt="Avatar" class="image" style="width:100%">
  <div class="middle">

    <div class="text">{{idx1}}</div>
  </div>


    </div>
{%endfor%}


</div>

<div class="wrapper">
    <a  id=refresh><button class='btn btn-default' onclick="refresh_image()">Test</button></a>
</div>

<script type=text/javascript>

function image_click(value) {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "select?idx="+value, true);
  xhttp.send();
  window.location.href="refresh"

}

function refresh_image() {
  window.location.href="refresh"
}

</script>

</body>
</html>
